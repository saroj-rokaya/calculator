<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="elements">
          <form>
            <div class="input">
              <input type="text" name="display" placeholder="0" id="in"/><!--used for the input box -->
            </div>

            <div class="row">
              <input type="button" value="C" class="btn color" onclick="display.value=' '" /><!-- using click event(onclick) adn display is the name of the text type of input-->
              <input type="button" value="%" class="btn color" onclick="display.value+='%'" />
              <input type="button" value="/" class="btn color" onclick="display.value+='/'" />
              <input type="button" value="DE" class="btn color" onclick="display.value=display.value.toString().slice(0,-1)" /><!--used for the remove last number among the string-->
            </div>

            <div class="row">
              <input type="button" value="7" class="btn" onclick="display.value+='7'" />
              <input type="button" value="8" class="btn" onclick="display.value+='8'" />
              <input type="button" value="9" class="btn" onclick="display.value+='9'" />
              <input type="button" value="*" class="btn color" onclick="display.value+='*'" />
            </div>

            <div class="row">
              <input type="button" value="4" class="btn" onclick="display.value+='4'" />
              <input type="button" value="5" class="btn" onclick="display.value+='5'" />
              <input type="button" value="6" class="btn" onclick="display.value+='6'" />
              <input type="button" value="-" class="btn color" onclick="display.value+='-'" />
            </div>

            <div class="row">
              <input type="button" value="1" class="btn" onclick="display.value+='1'" />
              <input type="button" value="2" class="btn" onclick="display.value+='2'" />
              <input type="button" value="3" class="btn" onclick="display.value+='3'" />
              <input type="button" value="+" class="btn color" onclick="display.value+='+'" />
            </div>

            <div class="row">
              <input type="button" value="00" class="btn" onclick="display.value+='00'" />
              <input type="button" value="0" class="btn" onclick="display.value+='0'" />
              <input type="button" value="." class="btn color dot" onclick="display.value+='.'" />
              <input type="button" value="=" class="btn color equal" onclick="display.value=eval(display.value)" /> <!--eval is te enbild function in javascript or html-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
